<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

  <title></title>

</head>
<body>
<ul id = "odgovori"> </ul>
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(xhttp.responseText);
            var odgovori_name = response.data;
             var output = '';
             for(var i = 0; i < odgovori_name.length; i++){
               output += '<li>' +odgovori_name[i].question_name+'</li>';
          //      // console.log(xhttp.responseText);
          }
        }
             document.getElementById('odgovori').innerHTML = output;

    };
    xhttp.open("GET", "../api/answers/results.json", true);
    xhttp.send();
</script>

  </body>

</html>
