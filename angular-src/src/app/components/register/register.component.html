<h2 class="page-header">Register</h2>

<form (submit)="onRegisterSubmit()" >
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Your name here...">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control"  [(ngModel)]="username" name="username"  placeholder="Your username here...">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  [(ngModel)]="email" name="email"  aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"  [(ngModel)]="password" name="password"  id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
